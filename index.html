<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneak - Creative Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Questrial&display=swap"
      rel="stylesheet"
      async
    />
    <script
      src="https://kit.fontawesome.com/0ef1df0aea.js"
      crossorigin="anonymous"
      async
    ></script>
    <link rel="stylesheet" href="style.css" preload async />
  </head>
  <body>
    <header class="header">
      <div class="headerLogo">
        <a href="./"> <img src="./img/logo.png" alt="Logo" /></a>
      </div>
      <button
        id="navigationButton"
        class="navigationButton u-navigation"
      ></button>
      <nav id="navigation" class="navigation u-menu">
        <ul class="navigationUl">
          <li class="navigationElement">
            <a class="navigationLink" data-filter="all" href="#gallery">All</a>
          </li>
          <li class="navigationElement">
            <a class="navigationLink" data-filter="branding" href="#gallery"
              >Branding</a
            >
          </li>
          <li class="navigationElement">
            <a class="navigationLink" data-filter="web" href="#gallery">Web</a>
          </li>
          <li class="navigationElement">
            <a class="navigationLink" data-filter="photography" href="#gallery"
              >Photography</a
            >
          </li>
          <li class="navigationElement app">
            <a class="navigationLink" href="#gallery">App</a>
          </li>
          <li class="navigationElement">
            <button class="navigationButtonSearch" href="#"></button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="banner">
      <h1 class="bannerTitle">Explore beyond horizon</h1>
      <span class="bannerSubtitle">
        Magna mundi referrentur quo, no rebum dignissim qui.<br />
        Per quodsi accusata id, agam labores.
      </span>
      <button class="bannerButton">View our work</button>
    </section>
    <section id="gallery" class="gallery">
      <div class="galleryViewOptions">
        <button class="galleryViewOption"></button>
        <button class="galleryViewOption list"></button>
      </div>
      <nav class="galleryNavigation">
        <ul class="galleryNavigationUl">
          <li class="galleryNavigationElement">
            <a class="galleryNavigationLink" data-filter="all" href="#gallery"
              >All</a
            >
          </li>
          <li class="galleryNavigationElement">
            <a
              class="galleryNavigationLink"
              data-filter="branding"
              href="#gallery"
              >Branding</a
            >
          </li>
          <li class="galleryNavigationElement">
            <a class="galleryNavigationLink" data-filter="web" href="#gallery"
              >Web</a
            >
          </li>
          <li class="galleryNavigationElement">
            <a
              class="galleryNavigationLink"
              data-filter="photography"
              href="#gallery"
              >Photography</a
            >
          </li>
          <li class="galleryNavigationElement">
            <a class="galleryNavigationLink" data-filter="app" href="#gallery"
              >App</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <footer class="footer">
      <p class="footerText">
        &copy; 2016 - <span class="footerTextSpan">Sneak</span> All Right
        Reserved
      </p>
      <ul class="footerUl">
        <li class="footerLi">
          <a
            class="footerElement facebook"
            href="https://www.facebook.com/devHector.Ga/"
            target="_blank"
          ></a>
        </li>
        <li class="footerLi">
          <a
            class="footerElement twitter"
            href="https://twitter.com/devHectorGa"
            target="_blank"
          ></a>
        </li>
        <li class="footerLi">
          <a
            class="footerElement web"
            href="https://devHector.Ga"
            target="_blank"
          ></a>
        </li>
        <li class="footerLi">
          <a
            class="footerElement instagram"
            href="https://www.instagram.com/hetikor/"
            target="_blank"
          ></a>
        </li>
        <li class="footerLi">
          <a
            class="footerElement youtube"
            href="https://www.youtube.com"
            target="_blank"
          ></a>
        </li>
      </ul>
    </footer>
  </body>
  <script type="module" src="./script.js" async></script>
</html>
